{% extends "base.html" %}


{% block maincontent %}

    <h3>Recipients</h3>
    <div class="row marketing">
        <div class="col-lg-12">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    Recipient list
                </a>
                <ul class="list-group">
                    {% for recipients in data_recipeints %}
                        <li class="list-group-item">
                            {{ recipients.name }} ({{ recipients.count }}) <span class="glyphicon glyphicon-cloud-download"></span>
                            <a href="/recipients?delete_recipient={{ recipients.key.urlsafe() }}"
                                                class="btn-xs btn-danger pull-right">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="row marketing">
        <div class="col-lg-12">
            <h4>Insert new recipients</h4>
            <form class="form-horizontal" enctype="multipart/form-data" action="/recipients" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                        <input name="recipients_name" type="text" class="form-control" id="inputEmail3" placeholder="Recipient Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input name="recipients_file" type="file" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
