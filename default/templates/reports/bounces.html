{% extends "base.html" %}


{% block maincontent %}

    <h3>Bounces</h3>
    <div class="row marketing">
        <div class="col-lg-12">

            <form class="form-inline">
                <div class="form-group">
                    <div id="daterange" class="btn"
                         style="display: inline-block; background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                        <span>December 16, 2014 - January 14, 2015</span> <b class="caret"></b>
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail"
                           placeholder="Email address eg testing@example.com">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputLimit">Limit</label>
                    <input type="number" class="form-control input-large" id="inputLimit" placeholder="Limit">
                </div>
                <button id="btn-search" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
                <button id="btn-download-csv" type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-save"></span> Download CSV
                </button>
            </form>

            <div id="demo-table">
                <div id="result"></div>
            </div>
        </div>
    </div>


{% endblock %}
