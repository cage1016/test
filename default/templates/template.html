{% extends "base.html" %}


{% block maincontent %}

    <h3>Template Management</h3>
    <div class="row marketing">
        <div class="col-lg-12">

            {% if templates %}
                <ul class="list-group">
                    <a href="#" class="list-group-item active">
                        Template List
                    </a>
                    {% for t in templates %}
                        <li class="list-group-item">
                            <a target="_blank" href="{{ t.serving_url }}">{{ t.filename }}</a>
                            <span class="glyphicon glyphicon-new-window btn-xs"></span>
                            <a href="/template?delete_template={{ t.key.urlsafe() }}"
                               class="btn-xs btn-danger pull-right">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}


        </div>
    </div>
    <div class="row marketing">
        <div class="col-lg-12">
            <h4>Insert new templates</h4>

            <form class="form-horizontal" role="form" enctype="multipart/form-data" action="/template"
                  method="post">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                        <input type="file" name="file">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
