{% extends "base.html" %}


{% block maincontent %}

  <ol class="breadcrumb">
    <li><a href="/account_management">Account Management</a></li>
    <li class="active">New</li>
  </ol>


  {% if error_message %}
    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
  {% endif %}

  <h3>Add new User</h3>


  <form class="form-horizontal" method="post" action="/account_management/new" enctype="multipart/form-data">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Account Enable</label>

      <div class="col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="account-enabled" name="accountEnabled">
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Report Enable</label>

      <div class="col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="account-enabled" name="reportEnabled">
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Description</label>

      <div class="col-sm-10">
        <textarea name="description" class="form-control" rows="5"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-default" href="/account_management">Cancel</a>
      </div>
    </div>
  </form>

{% endblock %}
