{% extends "base.html" %}


{% block maincontent %}

  <ol class="breadcrumb">
    <li><a href="/account_management">Account Management</a></li>
    <li class="active">{{ ndb_user.name }}</li>
  </ol>

  <h3>Edit {{ ndb_user.name }}</h3>

  <form class="form-horizontal" method="post" action="/account_management/{{ ndb_user.key.urlsafe() }}"
        enctype="multipart/form-data">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>

      <div class="col-sm-10">
        <p class="form-control-static">{{ ndb_user.name }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>

      <div class="col-sm-10">
        <p class="form-control-static">{{ ndb_user.email }}</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Account Enable</label>

      <div class="col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="account-enabled" name="accountEnabled"  {% if ndb_user.account_enabled %}
                   checked {% else %} {% endif %}>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Report Enable</label>

      <div class="col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="account-enabled" name="reportEnabled"  {% if ndb_user.report_enabled %}
                   checked {% else %}  {% endif %}>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Admin Enable</label>

      <div class="col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="is-enabled" name="isAdmin"  {% if ndb_user.is_admin %}
                   checked {% else %}  {% endif %}>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-default" href="/account_management">Cancel</a>

        <a class="pull-right btn btn-danger" href="/account_management/delete/{{ ndb_user.key.urlsafe() }}">Delete</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <div class="alert alert-info" role="alert">User 修改需等到下次重新login才會生效 (目前是session)</div>
      </div>
    </div>

  </form>



{% endblock %}
