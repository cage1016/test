<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mimail</title>

  <link href='//fonts.googleapis.com/css?family=Open+Sans:600,400,300' rel='stylesheet'>

  <!-- inject:css -->
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/css/welcome.css">
  <!-- endinject -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<form class="sign-up">
  <h1 class="sign-up-title">Mimail</h1>

  {% if user %}
    <a class="btn btn-lg btn-success" href="/logout" role="button">Logout</a>
  {% else %}
    <a class="btn btn-lg btn-primary" href="{{ login_url|safe }}" role="button">Login</a>
  {% endif %}

</form>

<!-- /container -->

{% block foot_scripts %}{% endblock %}
</body>
</html>
