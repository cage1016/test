{% extends "base.html" %}

{% block maincontent %}
    <h3>POC Account</h3>
    <div class="row marketing">
        <div class="col-lg-12">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    POC Email Account
                </a>
                <ul class="list-group">
                    {% for user in data_poc_accounts %}
                        <li class="list-group-item">
                            {{ user.email }} <a href="/poc_account?delete_email={{ user.key.urlsafe() }}"
                                                class="btn-xs btn-danger pull-right">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <form class="form-inline" enctype="multipart/form-data" action="/poc_account" method="post">
                <div class="form-group">
                    <label class="sr-only" for="input_email">Email address</label>
                    <input name="input_email" type="email" class="form-control" id="input_email"
                           placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
{% endblock %}
