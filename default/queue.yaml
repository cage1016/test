    task_retry_limit: 3
    task_age_limit: 20m

- name: resource-delete
  rate: 1/s

- name: schedule-delete
  rate: 1/s

- name: parsecsv
  rate: 1/s

- name: failmail-resend
  rate: 1/s

- name: failmail-delete
  rate: 25/s
  bucket_size: 250
